<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --accent: #06b6d4;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--light);
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(15, 23, 42, 0.7);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
            position: relative;
        }
        
        h1 {
            color: white;
            text-align: center;
            font-size: 36px;
            margin: 10px 0 40px 0;
            letter-spacing: 1px;
            width: 100%;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 2px;
        }
        
        .search-container {
            flex: 1;
            position: relative;
            min-width: 300px;
        }
        
        #searchInput {
            width: 100%;
            border-radius: 50px;
            color: var(--dark);
            background-color: var(--light);
            font-size: 16px;
            padding: 16px 50px 16px 25px;
            border: none;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3), 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        button {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 8px 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(6, 182, 212, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -10px rgba(6, 182, 212, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
            margin-bottom: 20px;
        }
        
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        th {
            background-color: rgba(37, 99, 235, 0.1);
            color: var(--light);
            padding: 20px 25px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 15px;
            border-bottom: 2px solid rgba(37, 99, 235, 0.3);
        }
        
        td {
            background-color: rgba(255, 255, 255, 0.03);
            color: var(--light);
            padding: 20px 25px;
            text-align: left;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            font-size: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        tr {
            transition: all 0.3s ease;
        }
        
        tr:hover td {
            background-color: rgba(255, 255, 255, 0.07);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -5px rgba(0, 0, 0, 0.1);
        }
        
        .actions-cell {
            display: flex;
            gap: 10px;
        }
        
        .actions-cell button {
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .empty-table {
            text-align: center;
            padding: 50px 0;
            color: var(--gray);
            font-size: 16px;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header {
                flex-direction: column;
                align-items: stretch;
            }
            
            #searchInput {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            th, td {
                padding: 15px;
            }
            
            button {
                width: 100%;
                
            }
        }

        #username, #password{
            display: block;
            text-align: center;
            font-size: 120%;
            margin: auto;
        }

        .verify{
            display: block;
            margin: auto;
            width: 20%;
            font-size: 100%;
            
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Senha">
    <button class="verify" onclick="verificarLogin()">Entrar</button>

    <script>
        const usuarios = {
            "admin": "1234", // Exemplo de usuário e senha
            "minhoca": "padoca0102",
            "du":"senha2"
            
            
            
        };

        function verificarLogin() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;

            if (usuarios[user] && usuarios[user] === pass) {
                sessionStorage.setItem("logado", "true"); // Salva o login temporário
                window.location.href = "index.html"; // Redireciona
            } else {
                alert("Usuario ou senha incorretos!");
            }
        }
    </script>
</body>
</html>
